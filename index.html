<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pet Care</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 flex items-center justify-center">
    <div class="w-full max-w-md p-8 space-y-6 bg-base-300 rounded-lg shadow-xl">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-primary">Pet Care</h1>
            <p class="text-base-content mt-2">Faça login para agendar o carinho do seu pet</p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div class="form-control w-full">
                <label class="label">
                    <span class="label-text">Usuário</span>
                </label>
                <input type="text" id="username" placeholder="Digite seu usuário" class="input input-bordered w-full bg-base-200" required />
            </div>

            <div class="form-control w-full">
                <label class="label">
                    <span class="label-text">Senha</span>
                </label>
                <input type="password" id="password" placeholder="******" class="input input-bordered w-full bg-base-200" required />
            </div>

            <div class="flex items-center justify-between">
                <label class="label cursor-pointer">
                    <input type="checkbox" class="checkbox checkbox-primary" />
                    <span class="label-text ml-2">Lembrar de mim</span>
                </label>
                <a href="#" class="text-sm text-primary hover:underline">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="btn btn-primary w-full">Entrar</button>
        </form>

        <div class="divider">OU</div>

        <div class="space-y-3">
            <button class="btn btn-outline w-full gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20.283 10.356h-8.327v3.451h4.792c-.446 2.193-2.313 3.453-4.792 3.453a5.27 5.27 0 0 1-5.279-5.28 5.27 5.27 0 0 1 5.279-5.279c1.259 0 2.397.447 3.29 1.178l2.6-2.599c-1.584-1.381-3.615-2.233-5.89-2.233a8.908 8.908 0 0 0-8.934 8.934 8.907 8.907 0 0 0 8.934 8.934c4.467 0 8.529-3.249 8.529-8.934 0-.528-.081-1.097-.202-1.625z"/>
                </svg>
                Continuar com Google
            </button>
            
            <button class="btn btn-outline w-full gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M13.397 20.997v-8.196h2.765l.411-3.209h-3.176V7.548c0-.926.258-1.56 1.587-1.56h1.684V3.127A22.336 22.336 0 0 0 14.201 3c-2.444 0-4.122 1.492-4.122 4.231v2.355H7.332v3.209h2.753v8.202h3.312z"/>
                </svg>
                Continuar com Facebook
            </button>
        </div>

        <p class="text-center text-base-content">
            Não tem uma conta? 
            <a href="#" class="text-primary hover:underline">Registre-se</a>
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                alert('Por favor, preencha todos os campos!');
                return;
            }
            
            // Verificação de credenciais
            if (username === 'admin' && password === '1234') {
                const loading = document.querySelector('button[type="submit"]');
                loading.classList.add('loading');
                
                setTimeout(() => {
                    loading.classList.remove('loading');
                    window.location.href = 'teste1.html'; // Redireciona para a próxima página
                }, 2000);
            } else {
                alert('Credenciais inválidas. Por favor, tente novamente.');
            }
        });
    </script>
</body>
</html>
